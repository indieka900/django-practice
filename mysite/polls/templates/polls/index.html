<html>
<head>
    <title>
        Django page
    </title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head>
<h1>These are the questions</h1>
<body>
<div class="container">
    {% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
        </li>
        <div  class="change">
            <a href="{% url 'polls:update_question' question.id %}" style="text-decoration: none">Edit</a>
            <a href="{% url 'polls:delete_question' question.id %}" style="text-decoration: none">Delete</a>
            <a href="{% url 'polls:create-choice' question.id %}" style="text-decoration: none">Edit choice</a>
        </div>
        <hr>
        {% endfor %}
        <div class="back">
        <a href="{% url 'polls:create_question'  %}  " style="text-decoration: none">
            <h3>Add question</h3>
        </a>
        </div>
        <h1>The end</h1>
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
</div>
</body>
</html>
